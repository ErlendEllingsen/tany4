engines:
  rubocop:
    enabled: true
  golint:
   	enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
  	enabled: true
    config:
    	languages:
      - javascript
ratings:
  paths:
  - "public/js/**"
  - "public/sass/**"
  - "**.pug"
exclude_paths:
- node_modules/**
- test/**